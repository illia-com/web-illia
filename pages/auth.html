<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
</head>
<body>
    <div class="container">
		<div class="form">
			<h2>Реєстрація</h2>
			<form>
				<label for="name">Ім'я</label>
				<input type="text" id="name" placeholder="Введіть своє ім'я">
                <label for="surname">Прізвище</label>
                <input type="text" id="surname" placeholder="Введіть своє прізвище">
    
                <label for="email">Емейл</label>
                <input type="email" id="email" placeholder="example@example.com">
    
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введіть пароль">
    
                <label for="confirm-password">Підтвердіть пароль</label>
                <input type="password" id="confirm-password" placeholder="Підтвердіть пароль">
    
                <label for="year-of-birth">Рік народження</label>
                <input type="text" id="year-of-birth" placeholder="Введіть свій рік народження">

                <label for="year-of-birth">Країна</label>
                <input type="text" id="year-of-birth" placeholder="Введіть країну проживання">

                <div>
                    <label for="gender">Стать</label>
                    <select id="gender">
                        <option value="">Оберіть стать</option>
                        <option value="male">Чоловіча</option>
                        <option value="female">Жіноча</option>
                        <option value="other">Інше</option>
                    </select>
                </div>
    
                <input type="submit" value="Зареєструватися">
            </form>
        </div>
    
        <div class="auth-form">
            <h2>Авторизація</h2>
            <form>
                <label for="auth-email">Емейл</label>
                <input type="email" id="auth-email" placeholder="example@example.com">
    
                <label for="auth-password">Пароль</label>
                <input type="password" id="auth-password" placeholder="Введіть пароль">
    
                <input type="submit" value="Увійти">
            </form>
        </div>
    </div>
</body>
</html>
